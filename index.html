<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">
    <title>Ten Digital - Advertising | Branding | Digital Marketing</title>
</head>

<body class="background-transition">
    <header>

        </div>
        <div class="content-container">

        <div class="content">

            <a href="contact.html" class="service-box">
                <h2>Contact</h2>
                <p>Contact us for any inquiries.</p>
            </a>
            <a href="about.html" class="service-box">
                <h2>About Us</h2>
                <p>Get to know our company.</p>
            </a>
        </div>
        <div class="content2">
            <div class="start">

                <div class="getbox">
                    <a href="start.html">
                    <h2>Get Started</h2></a>
                </div>

        </div>
